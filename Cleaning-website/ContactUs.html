<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nextWebsite</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/ContactUs.css"  rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1ec30ce5ca.js" crossorigin="anonymous"></script>
  
  <script src="https://kit.fontawesome.com/1ec30ce5ca.js" crossorigin="anonymous"> </script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="ContactUs.js"></script>
  <link rel="stylesheet" href="styles/navbar.css" >
</head>


<body>
    <nav class="header">
        <div class="header__container">
          <div class="header__nav">
            <div id="root"></div>
            <script type="module" src="/src/main.tsx"></script>
          
          </div>
        </div>
      </nav>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Cleaning,</h1>
                <h2>With a Smile</h2>
                <p>See what makes us different.</p>
                <button class="main__btn"><a href="/">Get Started</a></button>
            </div>
            <div class="main__img--container">
            <!--<img src="images/pic1.avif" alt="pic" id="main__img">
            -->
            </div>
          </div>
        </div>

        
        <section class ="contact">
            <h2>Contact Us!</h2>
    
            <form action="#">
                <div class="input__box">
                    <div class="input__field field">
                        <input type="text" placeholder="Full Name" id="name"
                        class="item" autocomplete="off">
                        <div class="error-txt">Name can't be blank</div>
                    </div>
                    <div class="input__field field">
                        <input type="text" placeholder="Email Adress" id="email"
                        class="item" autocomplete="off">
                        <div class="error-txt email">Email can't be blank</div>
    
                    </div>
                </div>
    
                <div class="input__box">
                    <div class="input__field field">
                        <input type="text" placeholder="Phone" id="phone"
                        class="item" autocomplete="off">
                        <div class="error-txt">Phone can't be blank</div>
    
                    </div>
                    <div class="input__field field">
                            <input type="text" placeholder="Subject" id="subject"
                            class="item" autocomplete="off">
                            <div class="error-txt">Subject can't be blank</div>
    
                    </div>
                </div>
    
                <div class="textarea__field field">
                    <textarea name="" id="message" cols="30"
                     rows="10" placeholder="Your Message"
                      class="item" autocomplete="off"></textarea>
    
                      <div class="error-txt">Message can't be blank</div>
                    </div>
    
    
                <button type="submit">Send Message</button>
            </form>  
        </section>
    
    </body>

    <footer>
<div id="footer-placeholder"></div>


<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer-placeholder').innerHTML = html;
        })
        .catch(error => console.error('Error loading the footer:', error));
</script>
</footer>
